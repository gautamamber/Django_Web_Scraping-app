{% block content %}

<center>
	<h2>Current Price</h2>
</center>
{% for key,value in price.DISPLAY.items %}
<center>
	
	<h4>{{ key }} - {{ value.USD.PRICE }} </h4>
</center><br>
{% endfor %}

<div class="container">
	<div class="row">
	{% for i in api.Data %}
<br>
		<div class="card" style="width: 18rem;">
			  <img class="card-img-top" src="{{ i.imageurl }}" alt="My image">
			  <div class="card-body">
			    <h5 class="card-title">{{ i.title }}</h5>
			    <p class="card-text">{{ i.body }}</p>
			    <a href="{{ x.url }}" class="btn btn-primary">Read More</a>

  </div>
</div>
<br>
{% endfor %}
	</div>
</div>

	
		
	

{% endblock %}
